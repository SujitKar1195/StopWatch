<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-black text-white text-center" >
    <h1 class="text-center text-warning mt-5" id="head">StopWatch</h1>


	<div id="time" class="text-center" >
        <span class="digit fs-1" id="hr">00</span>
        <span>:</span>
        <span class="digit fs-1" id="min">00</span>
        <span>:</span>
        <span class="digit fs-1" id="sec">00</span>
        <span>:</span>
        <span class="digit fs-1" id="count">00</span>

        <br>
    </div>
    <div class="buttons" >
        <button class="btn btn-outline-success" id="reset" >Reset</button>
        <button class="btn  btn-outline-primary" id="start" >Start</button>
        <button class="btn btn-outline-danger" id="stop" >Stop</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
